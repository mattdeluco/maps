<!DOCTYPE html>
<html ng-app="maps">
<head lang="en">
  <meta charset="UTF-8">
  <title>My Maps</title>

  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css">

  <style>
    .angular-google-map-container { height: 400px; }
  </style>
</head>
<body>

  <div clas="container" ng-controller="MapsCtrl">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>{{misc.title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <google-map center="map.center" zoom="map.zoom" draggable="{{map.draggable}}"></google-map>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script src='/lib/lodash/dist/lodash.js'></script>
  <script src='/lib/angular-google-maps/dist/angular-google-maps.js'></script>

  <script src='app.js'></script>

</body>
</html>
